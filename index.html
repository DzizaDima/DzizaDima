<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="img/icon.ico" rel="shortcut icon" type="image/x-icon">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfcaJFiCj9cAqC7P5_Yx5d1wPEJygZBtI&libraries=places&callback=initMap"
        async defer></script>
      <link rel="stylesheet" href="style.css">


      <title>EasyTaxi</title>
  </head>
    <body >
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            
            <input type="text" class="form-control" id="inpA"  placeholder="Место отправления">
        </div>
        <div class="col-lg-6">
           
            <input type="text" class="form-control" id="inpB"  placeholder="Место прибытия" >
        </div>
    </div>
    <div class="row">
        <div id="map" class="col-lg-12"></div>
        
    </div>
    <br>
    <div class="row">
       <div class="col-lg-12 text-center"  id="right-panel">
        <p>Длинна маршрута: <span id="total"></span> км</p>
      </div>
    </div>
    <div class="row">
      <div class="radio  col-lg-12 text-center">
        <label><input type="radio" name="typecar" value="0" checked>Эконом</label>
        <label><input type="radio" name="typecar" value="1">Стандарт</label>
        <label><input type="radio" name="typecar" value="2">Комфорт</label>
        <label><input type="radio" name="typecar" value="3">Бизнес</label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center"><p>Dop Uslugi</p></div>
      <div class="col-lg-12 text-center">
        <label><input type="checkbox" name="addservice" value="0">С животным</label>
        <label><input type="checkbox" name="addservice" value="1">Курьерская доставка</label>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <button class="btn btn-warning" onclick="output()">Показать варианты</button>
      </div>
    </div>
</div>
<div class="container-fluid" id="table">
 
</div>
 
       
        <script src="script.js" defer></script>
    </body>
  </html>
