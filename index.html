<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <title>Головна</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-8 text-center px-4">
        <canvas id="canvas"></canvas>

      </div>
      <div class="col-4 text-center px-4 align-items-center">
        <div class="inputs d-flex justify-content-center">
          <div class="start-box mx-3">
            <h4>Start</h4>
           <label for="xstart"> x:  <input type="number" placeholder="x" name="xstart" id="xstart"></label>
           <label for="ystart"> y:  <input type="number" placeholder="y" name="ystart" id="ystart"></label>
          </div>
          <div class="finish-box mx-3">
            <h4>Finish</h4>
            <label for="xend"> x: <input type="number" placeholder="x" name="xend" id="xend"></label>
            <label for="yend"> y: <input type="number" placeholder="y" name="yend" id="yend"></label>
          </div>
        </div>
        <div class="color-box my-4">
          <select name="colors" id="">
            <option value="0">white</option>
            <option value="1">red</option>
            <option value="2">green</option>
            <option value="3">blue</option>
            <option value="4">special</option>
          </select>
        </div>
        <div class="button-box">
          <button class="btn btn-start" title="Start draw" onclick="Start()">Start</button>
          <button class="btn btn-clear" title="Clear window" onclick="Clear()">Clear</button>
        </div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>


</body>

</html>
